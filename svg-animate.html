  <style>
    @import url('./css/index.css');

    :root {
      --color: #0063ff;
    }

    @keyframes animate-test {
      to {
        stroke-dashoffset: 0;
      }
    }
    .face {
      --width: 3400;
      stroke: var(--color);
      stroke-width: 10px;
      stroke-dasharray: var(--width);
      stroke-dashoffset: var(--width);
      fill: none;
      animation: 1.5s linear animate-test forwards;
    }
    .nose {
      --width: 300;
      stroke: var(--color);
      stroke-width: 6px;
      stroke-dasharray: var(--width);
      stroke-dashoffset: var(--width);
      fill: none;
      animation: 0.7s linear 1.5s animate-test forwards;
    }
    .mouth {
      --width: 1000;
      stroke: var(--color);
      stroke-width: 10px;
      stroke-dasharray: var(--width);
      stroke-dashoffset: var(--width);
      fill: none;
      animation: 1.5s linear calc(1.5s + 0.7s) animate-test forwards;
    }
  </style>
</head>
